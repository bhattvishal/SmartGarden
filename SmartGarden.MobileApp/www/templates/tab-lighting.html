<ion-view view-title="Lighting">
    <ion-content>        
        <ion-list ng-repeat="device in devices">
            <ion-toggle class="item" style="pointer-events:initial !important;" ng-model="device.active" ng-change="OnChange(device)">
                <a class="clickable-item" href="#/tab/lighting/{{device.relayid}}">
                    {{device.deviceName}}
                </a>
            </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
